<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>
<body class="min-h-screen bg-gray-50 text-slate-900">
  <nav class="bg-white shadow-sm py-3 mb-6">
    <div class="container mx-auto flex gap-6 px-4 font-medium">
      <a href="{{ url_for('home.index') }}" class="text-slate-600 hover:text-indigo-600">Home</a>
      <a href="{{ url_for('data.data_step') }}" class="text-slate-600 hover:text-indigo-600">Data</a>
      <a href="{{ url_for('factors.factors_step') }}" class="text-slate-600 hover:text-indigo-600">Factors</a>
      <a href="{{ url_for('optimizers.optimizers_step') }}" class="text-slate-600 hover:text-indigo-600">Optimizers</a>
      <a href="{{ url_for('backtest.backtest_step') }}" class="text-slate-600 hover:text-indigo-600">Backtest</a>
    </div>
  </nav>
  <main class="container mx-auto px-4 pb-12">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mb-4">
          {% for category, message in messages %}
            <li class="{{ 'text-red-600' if category=='error' else 'text-green-700' }}">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
{% block scripts %}{% endblock %}
</html>
